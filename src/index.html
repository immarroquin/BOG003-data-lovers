<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Poke-Fans</title> 
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Denk+One&display=swap" rel="stylesheet" />
</head>

<body id="bdy">
  <section class="containerhder" id="headersection">
    <header id="hder">
      <img src="img/logopequeño.png" alt="short-logo" id="img-logo-hder" />

      <nav>
        <a id="btn-home">Home</a>
        <a id="btn-pokedex">PokeDex</a>
        <a id="btn-type">Type</a>
        <a id="btn-statistics">Chart</a>
      </nav>
    </header>
  </section>

  <main>


    <section id="screenwelcome">
      <h1 class="wcometitle">¡Bienvenidos Fans!</h1>
      <h6 class="wcometext">¡Descubre las habilidades de los pokémon de<br>Kanto y Johto
        y conquista más batallas!</h6>
      <img src="./img/logopokefans.png" alt="logo" id="logo">
    </section>



    <section id="screenpokedex" style="display: none;"> 

       
      <select id="order-select">
        <option value="order-default">Order</option>
       <option value="A-Z">A-Z</option>
       <option value="Z-A">Z-A</option>
       <option value="asc">001</option>
       <option value="des">251</option>
      </select>
      

      <div id="cards"></div>
      <div id="modal"><div class="modal-content"></div></div>
      
    </section>

 
  </main>


  <footer>
    <h6>© Poke Fans-2021</h6>
    
  </footer>
  
  <script src="main.js" type="module"></script>
</body>

</html>
